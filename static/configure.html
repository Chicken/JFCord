<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../node_modules/@materializecss/materialize/dist/css/materialize.min.css" />
    <link rel="stylesheet" href="css/configure.css" />
    <link rel="stylesheet" href="css/theming.css" />
</head>

<body>
    <div class="content">
        <div class="container">
            <h5 class="title">Let's get you set up</h5>

            <form id="configuration">
                <div class="row">
                    <div class="input-field col s2">
                        <select id="protocol">
                            <option value="http">http://</option>
                            <option value="https" selected>https://</option>
                        </select>
                        <label for="protocol">Protocol</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="serverAddress" type="text" value="localhost" />
                        <label for="serverAddress">Server Address</label>
                    </div>
                    <div class="input-field col s2">
                        <input type="number" id="port" value="443" />
                        <label for="port">Port</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" />
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" />
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" id="submitButton" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../node_modules/@materializecss/materialize/dist/js/materialize.min.js"></script>
    <script src="js/configure.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const select = document.querySelectorAll("select");
            M.FormSelect.init(select);

            const modals = document.querySelectorAll(".modal");
            M.Modal.init(modals);
        });
    </script>
</body>

</html>
